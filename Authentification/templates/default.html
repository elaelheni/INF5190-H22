<! DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <title>Flask2</title>
  </head>
  <body>
    {% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
    {%block content%}
    {%endblock%}
  </body>
</html>
